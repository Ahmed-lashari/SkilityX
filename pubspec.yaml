name: skility_x
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  # firebase setup
  firebase_core: ^3.13.0

  # firebase auth
  firebase_auth: ^5.5.3

  # customized toasts
  toastification: ^3.0.2


  # caches image
  cached_network_image: ^3.4.1

  # for icon changes
  flutter_launcher_icons: ^0.14.3

  # icons
  font_awesome_flutter: ^10.8.0

  #local db
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # helps in getting hive path
  path_provider: ^2.1.5

  # json model annotation
  json_annotation: ^4.9.0

  # ios icons
  cupertino_icons: ^1.0.8

  # state management
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1

  # extra layer for the variables security
  # flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # classs model generator
  json_serializable: ^6.7.1 # lowered the version for compatibility with hive generator


  # hive generator
  hive_generator: ^2.0.1

  # built scripts ( ast development stage only)
  build_runner: ^2.4.15

flutter_lints: ^5.0.0


# icon change

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/yap_chat_icon/yap_chat_icon.png"
  min_sdk_android: 23



